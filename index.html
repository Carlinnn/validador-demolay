<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Atividades Demolay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-black text-white min-h-screen flex flex-col justify-between">
    <div class="rain"></div>

    <div class="container mx-auto px-4 py-8 relative z-10">
        <header class="flex justify-center items-center gap-8 mb-8">
            <img src="assets/dm.png" alt="Logo Demolay" class="w-24 h-auto opacity-90 hover:opacity-100 transition duration-300">
            <img src="assets/gestao.png" alt="Logo Gest√£o" class="w-24 h-auto opacity-90 hover:opacity-100 transition duration-300">
        </header>

        <h1 class="text-4xl font-extrabold text-center text-blue-400 drop-shadow-lg mb-6">Validador de Atividades CNIE</h1>

        <form id="atividade-form" class="bg-gray-900 bg-opacity-80 p-6 rounded-2xl shadow-lg backdrop-blur-md">
            <div class="mb-4">
                <label for="capitulo" class="block text-gray-300 font-semibold mb-1">Nome do Cap√≠tulo:</label>
                <input type="text" id="capitulo" class="w-full p-3 border border-gray-700 bg-gray-800 text-white rounded-md focus:ring-2 focus:ring-blue-600 outline-none" placeholder="Digite o nome do cap√≠tulo">
            </div>

            <div class="mb-4">
                <label for="atividade" class="block text-gray-300 font-semibold mb-1">Atividades:</label>
                <textarea id="atividade" class="w-full p-3 border border-gray-700 bg-gray-800 text-white rounded-md h-40 resize-none focus:ring-2 focus:ring-blue-600 outline-none" placeholder="Digite as atividades (nome e data em linhas separadas)"></textarea>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 transition duration-200 text-white p-3 rounded-md font-semibold tracking-wide">Validar Atividades</button>
            <button type="button" id="nova-consulta" class="w-full mt-3 bg-gray-700 hover:bg-gray-800 transition duration-200 text-white p-3 rounded-md font-semibold tracking-wide">Nova Consulta</button>
        </form>

        <div id="resultado" class="hidden mt-8 p-6 bg-gray-800 bg-opacity-90 rounded-2xl shadow-lg relative backdrop-blur-lg resultado-container max-h-96 overflow-y-auto mb-32">
            <h2 class="text-2xl font-bold text-blue-300 mb-3">Resultados da Valida√ß√£o:</h2>
            <button id="copy-button" title="Copiar resultado" class="absolute top-4 right-4 bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-md shadow-md transition">
                üìã
            </button>
            <pre id="resultado-text" class="whitespace-pre-wrap text-gray-200 text-sm">
            </pre>
        </div>
    </div>

    <footer class="bg-gradient-to-r from-blue-700 via-indigo-800 to-blue-700 text-white py-6 mt-10 shadow-inner border-t border-blue-500 backdrop-blur-md w-full fixed bottom-0 left-0 z-50">
        <div class="container mx-auto px-4">
            <div class="text-center space-y-1 text-sm tracking-wide">
                <p class="font-semibold animate-pulse text-white drop-shadow">
    Desenvolvido por: 
    <span class="text-blue-400 font-extrabold">Carlos Manoel de Barros Tavares</span> &amp; 
    <span class="text-blue-400 font-extrabold">Lucas Gabriel Amorim Steffen</span>
</p>
                <p class="text-gray-200 italic">Sistema n√£o oficial ao SISDM, sem v√≠nculo com a institui√ß√£o</p>
                <p class="text-blue-200">Vers√£o 2.2.8</p>
            </div>
        </div>
    </footer>
    

    <script src="./rain.js"></script>
    <script src="./validador.js"></script>
    <script>
        document.getElementById('nova-consulta').addEventListener('click', function() {
            document.getElementById('capitulo').value = '';
            document.getElementById('atividade').value = '';
            document.getElementById('resultado').classList.add('hidden');
            document.getElementById('resultado-text').textContent = '';
        });
    </script>
</body>
</html>
